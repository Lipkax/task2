{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 700px;
        margin: 3rem auto;
        background: #ffffff;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #3a6186;
        text-align: center;
        margin-bottom: 3rem;
    }

    .form-container input, .form-container textarea {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid #ddd;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        transition: border 0.3s;
    }

    .form-container input:focus, .form-container textarea:focus {
        border-color: #ff5722;
        outline: none;
    }

    .form-container button {
        width: 100%;
        padding: 1rem;
        background: #ff7e5f;
        color: #fff;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }

    .form-container button:hover {
        background: #feb47b;
        transform: scale(1.05);
    }
</style>

<div class="form-container">
    <h2 class="form-title">{% if form.instance.pk %}Редактировать пост{% else %}Новый пост{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
